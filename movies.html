<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="54">
    <header class="masthead" style="background-image:url('assets/img/header-bg.jpg');"></header>
    <section class="bg-light" id="portfolio">
        <div class="container" id="app">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">LISTE DES FILMS DISPONIBLE...</h2>
                    <button @click="refreshMovies" class="btn btn-success">Actualis√©</button>   
                    <hr class="col-xs-12">                
                </div>
            </div>
            <v-container style="display: flex; align-items: stretch;">
                <div class ="row">
                    <div class="card" style="width: 18rem;" v-for="film in films">
                        <img class="card-img-top" :src="film.img" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ film.name }}</h5>
                            <p class="card-text">{{ film.description | truncate(150, '...')}}</p>
                            <a :href="film.movie" class="btn btn-success">Visionner {{ film.name }}</a>
                        </div>
                    </div>
                </div>
            </v-container>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/agency.js"></script>
</body>

</html>
